									<ul>

										<li>second link</li>
										<li>second link</li>
									</ul>
				</div>
				<div class="bottom"></div>
</li>
			<li><!--menu item-->

				<div class="bottom"></div></li>
		</ul>
       </div>
    <div id="main"><!--main area wrapper-->

                        </ul>

                    </div>
                    </div>
                    
                </div>

        			<div id="page_title">
        				<h1>Dashboard</h1>
                    </div>
            </div>

						<h1>System News</h1>
                        <div class="container"><div class="title"><h2>Entry title</h2></div><div class="right"><h2>date</h2></div></div>

            </div>

						<h1>My To-Do List</h1>

                        <div class="container"><div class="title"><h2>To-Do title</h2></div><div class="left"><input type="checkbox" /><label for="done">Done</label></div><div class="right"><h2>date</h2></div></div>
